service: iris

plugins:
  - serverless-offline

custom:
  serverless-offline:
    stage: local
    location: src

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs6.10
  memorySize: 1536
  environment:

    # Resources

    API_GATEWAY:    ${file(config/${self:provider.stage}.json):resources.API_GATEWAY}
    BUCKET_DOMAIN:  ${file(config/${self:provider.stage}.json):resources.BUCKET_DOMAIN}
    CERT_ARN:       ${file(config/${self:provider.stage}.json):resources.CERT_ARN}
    CERT_DOMAIN:    ${file(config/${self:provider.stage}.json):resources.CERT_DOMAIN}
    CERT_TLD:       ${file(config/${self:provider.stage}.json):resources.CERT_TLD}

    # Handler

    BUCKET:         ${file(config/${self:provider.stage}.json):handler.BUCKET}
    CLOUDFRONT_URL: ${file(config/${self:provider.stage}.json):handler.CLOUDFRONT_URL}
    ERROR_DOCUMENT: ${file(config/${self:provider.stage}.json):handler.ERROR_DOCUMENT}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "*"

package:
  artifact: dist/iris.zip

functions:
  resizeImage:
    handler: handler.resizeImage
    events:
      - http: GET resizeImage

resources:
  Resources:

    # Certificate Manager

    CDNCert:
      Type: AWS::CertificateManager::Certificate
      Properties:
        DomainName: ${self:provider.environment.CERT_DOMAIN}
        DomainValidationOptions:
          - DomainName: ${self:provider.environment.CERT_DOMAIN}
            ValidationDomain: ${self:provider.environment.CERT_TLD}

    # S3

    MediaServer:
      Type: AWS::S3::Bucket
      DeletionPolicy: Retain
      Properties:
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: ${self:provider.environment.ERROR_DOCUMENT}
          RoutingRules:
            - RedirectRule:
                HttpRedirectCode: 307
                Protocol: https
                HostName: ${self:provider.environment.API_GATEWAY}
                ReplaceKeyPrefixWith: ${self:provider.stage}/resizeImage?key=
              RoutingRuleCondition:
                HttpErrorCodeReturnedEquals: 404

    MediaServerPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: { "Ref": "MediaServer" }
        PolicyDocument:
          Statement:
            -
              "Effect": "Allow"
              "Principal": "*"
              "Action": "s3:GetObject"
              "Resource": { "Fn::Join": ["", ["arn:aws:s3:::", { "Ref": "MediaServer" }, "/*" ] ] }

    # CloudFormation

    MediaCDN:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - DomainName: ${self:provider.environment.BUCKET_DOMAIN}
              Id: MediaServerS3Origin
              CustomOriginConfig:
                HTTPPort: '80'
                HTTPSPort: '443'
                OriginProtocolPolicy: http-only
          Enabled: 'true'
          DefaultCacheBehavior:
            Compress: 'true'
            DefaultTTL: 0
            ForwardedValues:
              QueryString: 'false'
            TargetOriginId: MediaServerS3Origin
            ViewerProtocolPolicy: redirect-to-https
          Aliases:
            - ${self:provider.environment.CERT_DOMAIN}
          ViewerCertificate:
            AcmCertificateArn: ${self:provider.environment.CERT_ARN}
            SslSupportMethod: sni-only
